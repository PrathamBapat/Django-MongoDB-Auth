{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<center>
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
<p>If you don't have an account sign-up here <a href="{% url 'signup' %}">Sign up Page</a>.</p>
</center>
{% endblock %}
